<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/checkout.css">
    <title>Check Out</title>
</head>

<body>
    <header>
        <h1>
            <a href="./index.html" class="logo">NYF Restaurant<span class="span">.</span></a>
        </h1>
    </header>

    <section class="checkout_items">
        <p>Items :</p>
        <div>
            <div class="item_heading">
                <div>Name</div>
                <div>Quantity</div>
                <div>Price</div>
            </div>
            <div class="items_list">

            </div>
            <div class="item_total">
                <div>Total :</div>
                <div>20</div>
                <div>20</div>
            </div>

        </div>
    </section>
    <section class="checkout_items" id="checkout_details">
        <p>Details :</p>
        <form action="">
            <div class="form_div">
                <label for="name">Name</label><br>
                <input type="text" id="name">
            </div>
            <div class="form_div">
                <label for="email">Email</label><br>
                <input type="email" id="email">
            </div>
            <div class="form_div">
                <label for="email">Contact No</label><br>
                <input type="number" id="email">
            </div>
            <div class="form_div">
                <label for="address">Address</label><br>
                <textarea id="address" rows="3"></textarea>
            </div>
            <button class="shipping_button">Place Order</button>
        </form>
    </section>





    <script src="./assets/js/checkout.js"></script>
</body>

</html>
